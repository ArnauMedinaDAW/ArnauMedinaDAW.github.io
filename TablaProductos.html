<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Seleccionados</title>
</head>
<body>
    <h1>Productos Seleccionados</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes agregar filas con los productos seleccionados -->
            <tr>
                <td>Producto 1</td>
                <td>$10.00</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>$15.00</td>
                <td>1</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>
