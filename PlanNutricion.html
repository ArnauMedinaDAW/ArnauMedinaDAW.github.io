            <!-- LOGIN -->
    <div id="loginForm" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario">
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
    
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage" style="color: red;"></p>
        <button id="registerBtn" style="display: none;">REGISTRARSE</button>
    </div>

    <div class="container">
    <h1>Calculadora de Calorías</h1>
    <form id="calorieForm">
        <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select>
        </div>
        <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="1" required>
        </div>
        <div class="form-group">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" min="1" required>
        </div>
        <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required>
        </div>
        <div class="form-group">
        <label for="activity">Actividad física:</label>
        <select id="activity" name="activity">
            <option value="sedentary">Sedentario</option>
            <option value="lightlyActive">Ligeramente activo</option>
            <option value="moderatelyActive">Moderadamente activo</option>
            <option value="veryActive">Muy activo</option>
            <option value="extraActive">Extremadamente activo</option>
        </select>
        </div>
        <button type="submit">Calcular Calorías</button>
    </form>
    <div id="result"></div>
    </div>
