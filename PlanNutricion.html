    <div class="container">
    <h1>Calculadora de Calorías</h1>
    <form id="calorieForm">
        <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
        </select>
        </div>
        <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="1" required>
        </div>
        <div class="form-group">
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" name="height" min="1" required>
        </div>
        <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required>
        </div>
        <div class="form-group">
        <label for="activity">Actividad física:</label>
        <select id="activity" name="activity">
            <option value="sedentary">Sedentario</option>
            <option value="lightlyActive">Ligeramente activo</option>
            <option value="moderatelyActive">Moderadamente activo</option>
            <option value="veryActive">Muy activo</option>
            <option value="extraActive">Extremadamente activo</option>
        </select>
        </div>
        <button type="submit">Calcular Calorías</button>
    </form>
    <div id="result"></div>
    </div>
